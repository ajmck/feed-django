{% extends "_layout.html" %}
{% load static %}

{% block extrahead %}

    <link rel="stylesheet" type="text/css" href="{% static 'core/css/leafletcust.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
      integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
      crossorigin=""></script>



    <script src="{% static 'core/js/leaflet.uGeoJSON.js' %}"></script>
    <script src="{% static 'core/js/choropleth.js' %}"></script>

{% endblock extrahead %}



{% block bodywithheader %}


<div id="map" class="fillmap"></div>




<script>

    var m = L.map('map', {
        center: [-45.878, 170.502], //dunedin
        zoom: 12
    });

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={{ MAPBOX_KEY }}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets'
    }).addTo(m);


    // add posts
    // https://medium.com/@maptastik/loading-external-geojson-a-nother-way-to-do-it-with-jquery-c72ae3b41c01

    var posts = $.ajax({
        url:"/api/geo/?format=json",
        dataType: "json",
        success: console.log("Data loaded"), //yeet
        error: function (xhr) {
            console.log(xhr.statusText)

        }
    });


    $.when(posts).done(function () {
        L.geoJSON(posts.responseJSON.results, {
            onEachFeature: function (feature, layer) {
                layer.bindPopup('<p>'+feature.properties.body+'</p>');

            }
        }).addTo(m);
    });








    function getColor(up, down) {
        return up === 0 ? '#FFFFFF' :
            '#000000';
    }


    function custstyle(feature) {
        return {
            fillColor: getColor(feature.properties.total_upvotes, feature.properties.total_downvotes),
            weight: 1,
            opacity: 1,
            color: 'black',
            dashArray: '5',
            fillOpacity: 0.7
        };
    }


    // Choropleth tutorial

    function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }
        info.update(layer.feature.properties);
    }



    function resetHighlight(e) {
        geolayer.resetStyle(e.target);
        info.update();
    }

    function zoomToFeature(e) {
        m.fitBounds(e.target.getBounds());
    }
    function onEachFeat(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
        });
    }

    var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;
    };

    // method that we will use to update the control based on feature properties passed
    info.update = function (props) {
        this._div.innerHTML =  (props ? '<h4>' + props.name_or_id + '</h4>'
            : 'Hover over a block');
    };

    info.addTo(m);

    var geolayer = L.uGeoJSONLayer({
        endpoint:"/api/meshblocks/?format=json",
        usebbox: true,
        enctype: "json",
        style: custstyle,
        onEachFeature: onEachFeat,
    }).addTo(m);


</script>

{% endblock bodywithheader %}
